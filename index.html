<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="dist/style.css" />

      <title>Frontend Mentor | NFT preview card component</title>
   </head>
   <body>
      <main class="card-container">
         <div class="card">
            <div
               class="card_image"
               style="background-image: url(/images/image-equilibrium.jpg)"
            ></div>

            <div class="card_text">
               <h1><a href="#">Equilibrium #3429</a></h1>
               <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="card_data">
               <div class="price">
                  <img
                     src="/images/icon-ethereum.svg"
                     alt=""
                     aria-hidden="true"
                  />
                  <h2>0.041 ETH</h2>
               </div>
               <div class="time">
                  <img src="/images/icon-clock.svg" alt="" aria-hidden="true" />
                  <h2>3 days left</h2>
               </div>
            </div>

            <div class="card_foot">
               <img src="/images/image-avatar.png" alt="" aria-hidden="true" />
               <p>
                  Creation of <a href="#"><span>Jules Wyvern</span></a>
               </p>
            </div>
         </div>
      </main>
      <footer class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Jibreel</a>.
      </footer>
   </body>
</html>
